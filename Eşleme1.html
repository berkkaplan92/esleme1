<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Eşleme Oyunu</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to bottom right, #c2e9fb, #a1c4fd);
    overflow: hidden;
  }
  .header {
    position: absolute;
    top: 10px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
  }
  .header img {
    height: 80px;
  }
  #game-area {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    margin-top: 50px;
  }
  .item, .target {
    width: 120px;
    height: 120px;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .item img, .target img {
    width: 100px;
    height: 100px;
    object-fit: contain;
  }
  #symbols {
    position: absolute;
    bottom: 20px;
    font-size: 24px;
    font-weight: bold;
    background-color: rgba(255,255,255,0.7);
    padding: 10px 20px;
    border-radius: 10px;
  }
  @media (orientation: landscape) {
    body {
      flex-direction: row;
    }
  }
</style>
</head>
<body>
  <div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/3222/3222795.png" alt="Gökkuşağı" />
    <img src="https://cdn-icons-png.flaticon.com/512/414/414974.png" alt="Bulut" />
  </div>

  <div id="game-area">
    <div class="target" data-match="apple"><img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="Hedef Elma"></div>
    <div class="item" draggable="true" data-item="apple"><img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="Elma"></div>
  </div>

  <div id="symbols">⭐ Sembol: <span id="count">0</span></div>

  <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    const items = document.querySelectorAll('.item');
    const targets = document.querySelectorAll('.target');
    const symbolCount = document.getElementById('count');
    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');
    let count = 0;

    items.forEach(item => {
      item.addEventListener('dragstart', dragStart);
    });

    targets.forEach(target => {
      target.addEventListener('dragover', dragOver);
      target.addEventListener('drop', drop);
    });

    function dragStart(e) {
      e.dataTransfer.setData('item', e.target.dataset.item);
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function drop(e) {
      e.preventDefault();
      const droppedItem = e.dataTransfer.getData('item');
      const match = e.target.closest('.target').dataset.match;
      if (droppedItem === match) {
        correctSound.play();
        count++;
        symbolCount.textContent = count;
        shuffleItems();
      } else {
        wrongSound.play();
        window.navigator.vibrate(300);
      }
    }

    function shuffleItems() {
      const area = document.getElementById('game-area');
      const children = Array.from(area.children).sort(() => Math.random() - 0.5);
      children.forEach(child => area.appendChild(child));
    }
  </script>
</body>
</html>
