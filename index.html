<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eşleme Oyunu V7</title>
  <style>
    :root {
      --card-w: 180px;
      --card-h: 240px;
      --card-radius: 16px;
      --frame-color: #0b84a5;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom right, #b3e5fc, #e1f5fe);
      height: 100vh;
      font-family: "Comic Sans MS", system-ui, sans-serif;
      overflow: hidden;
      position: relative;
    }

    #instruction {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 12px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    #targetCard, #dragCard {
      width: var(--card-w);
      height: var(--card-h);
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      border: 3px solid rgba(11,132,165,0.4);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    #targetCard { top: 12vh; }
    #dragCard {
      top: 58vh;
      cursor: grab;
      touch-action: none;
      z-index: 999;
    }

    .card-title {
      width: 100%;
      text-align: center;
      font-weight: 700;
      font-size: 16px;
      margin-top: 8px;
      margin-bottom: 6px;
      text-transform: uppercase;
    }

    .card-img-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .card-img {
      max-width: 120px;
      max-height: 120px;
      object-fit: contain;
      pointer-events: none;
    }

    .card-bottom {
      margin-bottom: 10px;
      font-size: 13px;
      color: #444;
    }

    #scoreBoard {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #basket {
      width: 60px;
      height: 60px;
      background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center/contain;
      position: relative;
    }

    #stars {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 50px;
      height: 50px;
      display: flex;
      flex-wrap: wrap;
      gap: 3px;
    }

    .star {
      width: 12px;
      height: 12px;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255,215,0,0.6);
    }

    #scoreBox {
      background: rgba(255,255,255,0.9);
      padding: 6px 14px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }

    .correct-glow {
      box-shadow: 0 0 20px rgba(46, 204, 113, 0.9);
      border-color: rgba(46, 204, 113, 1);
    }
    .wrong-glow {
      box-shadow: 0 0 20px rgba(231, 76, 60, 0.9);
      border-color: rgba(231, 76, 60, 1);
    }

    @keyframes reward {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .reward {
      animation: reward 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="instruction">YÖNERGE: EŞLE</div>

  <div id="targetCard">
    <div class="card-title" id="targetTr">ELMA</div>
    <div class="card-img-wrap">
      <img id="targetImg" class="card-img" src="" alt="">
    </div>
    <div class="card-bottom" id="targetEn">Apple</div>
  </div>

  <div id="dragCard">
    <div class="card-title" id="dragTr">ELMA</div>
    <div class="card-img-wrap">
      <img id="dragImg" class="card-img" src="" alt="">
    </div>
    <div class="card-bottom" id="dragEn">Apple</div>
  </div>

  <div id="scoreBoard">
    <div id="scoreBox">⭐ Sembol: <span id="scoreVal">0</span></div>
    <div id="basket">
      <div id="stars"></div>
    </div>
  </div>

  <audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_bf4d03054b.mp3?filename=correct-2-46134.mp3"></audio>

  <script>
    const pool = [
      {id:"elma", tr:"ELMA", en:"Apple"},
      {id:"muz", tr:"MUZ", en:"Banana"},
      {id:"armut", tr:"ARMUT", en:"Pear"},
      {id:"patlican", tr:"PATLICAN", en:"Eggplant"},
      {id:"domates", tr:"DOMATES", en:"Tomato"},
      {id:"sarimsak", tr:"SARIMSAK", en:"Garlic"},
      {id:"araba", tr:"ARABA", en:"Car"},
      {id:"otobus", tr:"OTOBÜS", en:"Bus"},
      {id:"ucak", tr:"UÇAK", en:"Airplane"},
      {id:"kopek", tr:"KÖPEK", en:"Dog"},
      {id:"kedi", tr:"KEDİ", en:"Cat"},
      {id:"inek", tr:"İNEK", en:"Cow"}
    ];

    const targetCard = document.getElementById('targetCard');
    const dragCard   = document.getElementById('dragCard');
    const targetImg  = document.getElementById('targetImg');
    const dragImg    = document.getElementById('dragImg');
    const targetTr   = document.getElementById('targetTr');
    const targetEn   = document.getElementById('targetEn');
    const dragTr     = document.getElementById('dragTr');
    const dragEn     = document.getElementById('dragEn');
    const instEl     = document.getElementById('instruction');
    const scoreVal   = document.getElementById('scoreVal');
    const correctSound = document.getElementById('correctSound');
    const starsEl = document.getElementById('stars');

    let score = 0;
    let currentItem = null;
    let isDragging = false;
    let startX = 0, startY = 0, cardStartX = 0, cardStartY = 0;

    function pickRandom() {
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function centerDragCard() {
      const targetRect = targetCard.getBoundingClientRect();
      dragCard.style.left = `${targetRect.left}px`;
      dragCard.style.top = "58vh";
    }

    function updateStars() {
      starsEl.innerHTML = '';
      for (let i = 0; i < score % 5; i++) {
        const s = document.createElement('div');
        s.classList.add('star');
        starsEl.appendChild(s);
      }
      if (score % 5 === 0 && score > 0) {
        document.getElementById('basket').classList.add('reward');
        setTimeout(()=>document.getElementById('basket').classList.remove('reward'),500);
      }
    }

    function loadNew() {
      currentItem = pickRandom();
      const src = `assets/${currentItem.id}.png`;
      targetImg.src = src;
      dragImg.src = src;
      targetTr.textContent = currentItem.tr;
      targetEn.textContent = currentItem.en;
      dragTr.textContent = currentItem.tr;
      dragEn.textContent = currentItem.en;
      instEl.textContent = `YÖNERGE: ${currentItem.tr} EŞLE`;
      targetCard.classList.remove('correct-glow','wrong-glow');
      dragCard.classList.remove('correct-glow','wrong-glow');
      centerDragCard();
    }

    function dragStart(e) {
      e.preventDefault();
      isDragging = true;
      const p = e.touches ? e.touches[0] : e;
      startX = p.clientX;
      startY = p.clientY;
      const r = dragCard.getBoundingClientRect();
      cardStartX = r.left;
      cardStartY = r.top;
      document.addEventListener('mousemove', dragging);
      document.addEventListener('touchmove', dragging, {passive:false});
      document.addEventListener('mouseup', dragEnd);
      document.addEventListener('touchend', dragEnd);
    }

    function dragging(e) {
      if (!isDragging) return;
      const p = e.touches ? e.touches[0] : e;
      dragCard.style.left = (cardStartX + p.clientX - startX) + 'px';
      dragCard.style.top  = (cardStartY + p.clientY - startY) + 'px';
    }

    function dragEnd() {
      if (!isDragging) return;
      isDragging = false;
      document.removeEventListener('mousemove', dragging);
      document.removeEventListener('touchmove', dragging);
      document.removeEventListener('mouseup', dragEnd);
      document.removeEventListener('touchend', dragEnd);

      const dragRect = dragCard.getBoundingClientRect();
      const targetRect = targetCard.getBoundingClientRect();
      const cx = dragRect.left + dragRect.width / 2;
      const cy = dragRect.top + dragRect.height / 2;
      const hit = cx > targetRect.left && cx < targetRect.right && cy > targetRect.top && cy < targetRect.bottom;

      if (hit) handleCorrect();
      else handleWrong();
    }

    function handleCorrect() {
      score++;
      scoreVal.textContent = score;
      updateStars();
      correctSound.play();
      targetCard.classList.add('correct-glow');
      dragCard.classList.add('correct-glow');
      setTimeout(loadNew, 1000);
    }

    function handleWrong() {
      targetCard.classList.add('wrong-glow');
      dragCard.classList.add('wrong-glow');
      if (navigator.vibrate) navigator.vibrate(120);
      setTimeout(() => {
        targetCard.classList.remove('wrong-glow');
        dragCard.classList.remove('wrong-glow');
        centerDragCard();
      }, 500);
    }

    window.addEventListener('resize', centerDragCard);
    dragCard.addEventListener('mousedown', dragStart);
    dragCard.addEventListener('touchstart', dragStart, {passive:false});
    window.addEventListener('load', () => { loadNew(); centerDragCard(); });
  </script>
</body>
</html>
