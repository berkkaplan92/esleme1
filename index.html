<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eşleme Oyunu V8</title>
  <style>
    :root {
      --card-w: 180px;
      --card-h: 240px;
      --card-radius: 18px;
      --frame-color: #0b84a5;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom right, #b3e5fc, #e1f5fe);
      height: 100vh;
      font-family: "Comic Sans MS", sans-serif;
      overflow: hidden;
      position: relative;
    }

    #instruction {
      position: absolute;
      top: 10px;
      left: 15px;
      background: rgba(255,255,255,0.9);
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      text-transform: uppercase;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    #targetCard, #dragCard {
      width: var(--card-w);
      height: var(--card-h);
      background: white;
      border-radius: var(--card-radius);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      border: 3px solid rgba(11,132,165,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    #targetCard { top: 12vh; }
    #dragCard {
      top: 58vh;
      cursor: grab;
      touch-action: none;
      z-index: 999;
    }

    .card-title {
      font-weight: 700;
      font-size: 16px;
      margin-top: 8px;
      text-transform: uppercase;
    }

    .card-img-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .card-img {
      max-width: 120px;
      max-height: 120px;
      object-fit: contain;
      pointer-events: none;
    }

    .card-bottom {
      margin-bottom: 10px;
      font-size: 13px;
      color: #333;
    }

    #scoreBoard {
      position: absolute;
      bottom: 40px;
      right: 40px;
      width: 240px;
      height: 120px;
      background: url('https://cdn.pixabay.com/photo/2014/04/02/10/56/wood-306955_1280.png') no-repeat center/cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #slots {
      display: flex;
      gap: 10px;
    }

    .slot {
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .star {
      width: 30px;
      height: 30px;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255,215,0,0.8);
      opacity: 0;
      transform: scale(0);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .star.active {
      opacity: 1;
      transform: scale(1);
    }

    .correct-glow {
      box-shadow: 0 0 20px rgba(46, 204, 113, 0.9);
      border-color: rgba(46, 204, 113, 1);
    }
    .wrong-glow {
      box-shadow: 0 0 20px rgba(231, 76, 60, 0.9);
      border-color: rgba(231, 76, 60, 1);
    }

  </style>
</head>
<body>
  <div id="instruction">YÖNERGE: EŞLE</div>

  <div id="targetCard">
    <div class="card-title" id="targetTr">ELMA</div>
    <div class="card-img-wrap">
      <img id="targetImg" class="card-img" src="" alt="">
    </div>
    <div class="card-bottom" id="targetEn">Apple</div>
  </div>

  <div id="dragCard">
    <div class="card-title" id="dragTr">ELMA</div>
    <div class="card-img-wrap">
      <img id="dragImg" class="card-img" src="" alt="">
    </div>
    <div class="card-bottom" id="dragEn">Apple</div>
  </div>

  <div id="scoreBoard">
    <div id="slots">
      <div class="slot" id="slot1"><div class="star"></div></div>
      <div class="slot" id="slot2"><div class="star"></div></div>
      <div class="slot" id="slot3"><div class="star"></div></div>
      <div class="slot" id="slot4"><div class="star"></div></div>
      <div class="slot" id="slot5"><div class="star"></div></div>
    </div>
  </div>

  <audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_bf4d03054b.mp3?filename=correct-2-46134.mp3"></audio>
  <audio id="symbolSound" src="https://cdn.pixabay.com/download/audio/2022/03/09/audio_85786f961a.mp3?filename=success-1-6297.mp3"></audio>
  <audio id="count1" src="https://cdn.pixabay.com/download/audio/2023/03/26/audio_8f0108c3d7.mp3?filename=one-147090.mp3"></audio>
  <audio id="count2" src="https://cdn.pixabay.com/download/audio/2023/03/26/audio_21a81569a7.mp3?filename=two-147093.mp3"></audio>
  <audio id="count3" src="https://cdn.pixabay.com/download/audio/2023/03/26/audio_54507b763a.mp3?filename=three-147091.mp3"></audio>
  <audio id="count4" src="https://cdn.pixabay.com/download/audio/2023/03/26/audio_60f92c10e7.mp3?filename=four-147092.mp3"></audio>
  <audio id="count5" src="https://cdn.pixabay.com/download/audio/2023/03/26/audio_144d62057e.mp3?filename=five-147094.mp3"></audio>
  <audio id="praise" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c3b37f01ab.mp3?filename=kids-cheer-43898.mp3"></audio>

  <script>
    const pool = [
      {id:"elma", tr:"ELMA", en:"Apple"},
      {id:"muz", tr:"MUZ", en:"Banana"},
      {id:"armut", tr:"ARMUT", en:"Pear"},
      {id:"patlican", tr:"PATLICAN", en:"Eggplant"},
      {id:"domates", tr:"DOMATES", en:"Tomato"},
      {id:"sarimsak", tr:"SARIMSAK", en:"Garlic"},
      {id:"araba", tr:"ARABA", en:"Car"},
      {id:"otobus", tr:"OTOBÜS", en:"Bus"},
      {id:"ucak", tr:"UÇAK", en:"Airplane"},
      {id:"kopek", tr:"KÖPEK", en:"Dog"},
      {id:"kedi", tr:"KEDİ", en:"Cat"},
      {id:"inek", tr:"İNEK", en:"Cow"}
    ];

    const targetCard = document.getElementById('targetCard');
    const dragCard   = document.getElementById('dragCard');
    const targetImg  = document.getElementById('targetImg');
    const dragImg    = document.getElementById('dragImg');
    const targetTr   = document.getElementById('targetTr');
    const targetEn   = document.getElementById('targetEn');
    const dragTr     = document.getElementById('dragTr');
    const dragEn     = document.getElementById('dragEn');
    const instEl     = document.getElementById('instruction');
    const correctSound = document.getElementById('correctSound');
    const symbolSound = document.getElementById('symbolSound');
    const countAudios = [null,
      document.getElementById('count1'),
      document.getElementById('count2'),
      document.getElementById('count3'),
      document.getElementById('count4'),
      document.getElementById('count5')
    ];
    const praiseAudio = document.getElementById('praise');

    let score = 0;
    let currentItem = null;
    let isDragging = false;
    let startX = 0, startY = 0, cardStartX = 0, cardStartY = 0;

    const slots = [...document.querySelectorAll(".slot .star")];

    function pickRandom() {
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function alignCards() {
      const targetRect = targetCard.getBoundingClientRect();
      dragCard.style.left = `${targetRect.left}px`;
    }

    function loadNew() {
      currentItem = pickRandom();
      const src = `assets/${currentItem.id}.png`;
      targetImg.src = src;
      dragImg.src = src;
      targetTr.textContent = currentItem.tr;
      targetEn.textContent = currentItem.en;
      dragTr.textContent = currentItem.tr;
      dragEn.textContent = currentItem.en;
      instEl.textContent = `YÖNERGE: ${currentItem.tr} EŞLE`;
      targetCard.classList.remove('correct-glow','wrong-glow');
      dragCard.classList.remove('correct-glow','wrong-glow');
      alignCards();
    }

    function dragStart(e) {
      e.preventDefault();
      isDragging = true;
      const p = e.touches ? e.touches[0] : e;
      startX = p.clientX;
      startY = p.clientY;
      const r = dragCard.getBoundingClientRect();
      cardStartX = r.left;
      cardStartY = r.top;
      document.addEventListener('mousemove', dragging);
      document.addEventListener('touchmove', dragging, {passive:false});
      document.addEventListener('mouseup', dragEnd);
      document.addEventListener('touchend', dragEnd);
    }

    function dragging(e) {
      if (!isDragging) return;
      const p = e.touches ? e.touches[0] : e;
      dragCard.style.left = (cardStartX + p.clientX - startX) + 'px';
      dragCard.style.top  = (cardStartY + p.clientY - startY) + 'px';
    }

    function dragEnd() {
      if (!isDragging) return;
      isDragging = false;
      document.removeEventListener('mousemove', dragging);
      document.removeEventListener('touchmove', dragging);
      document.removeEventListener('mouseup', dragEnd);
      document.removeEventListener('touchend', dragEnd);

      const dragRect = dragCard.getBoundingClientRect();
      const targetRect = targetCard.getBoundingClientRect();
      const cx = dragRect.left + dragRect.width / 2;
      const cy = dragRect.top + dragRect.height / 2;
      const hit = cx > targetRect.left && cx < targetRect.right && cy > targetRect.top && cy < targetRect.bottom;

      if (hit) handleCorrect();
      else handleWrong();
    }

    function handleCorrect() {
      score++;
      correctSound.play();
      symbolSound.play();
      targetCard.classList.add('correct-glow');
      dragCard.classList.add('correct-glow');

      const slot = slots[score-1];
      if (slot) {
        slot.classList.add('active');
      }

      if (score === 5) {
        let i = 1;
        const interval = setInterval(()=>{
          if (i<=5) countAudios[i++].play();
          else {
            clearInterval(interval);
            praiseAudio.play();
            setTimeout(()=> {
              slots.forEach(s=>s.classList.remove('active'));
              score = 0;
            }, 4000);
          }
        },1000);
      }

      setTimeout(loadNew, 1000);
    }

    function handleWrong() {
      targetCard.classList.add('wrong-glow');
      dragCard.classList.add('wrong-glow');
      if (navigator.vibrate) navigator.vibrate(120);
      setTimeout(() => {
        targetCard.classList.remove('wrong-glow');
        dragCard.classList.remove('wrong-glow');
        alignCards();
      }, 500);
    }

    window.addEventListener('resize', alignCards);
    dragCard.addEventListener('mousedown', dragStart);
    dragCard.addEventListener('touchstart', dragStart, {passive:false});
    window.addEventListener('load', () => { loadNew(); alignCards(); });
  </script>
</body>
</html>
