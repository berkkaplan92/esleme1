<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Eşleme Oyunu</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to bottom right, #c2e9fb, #a1c4fd);
    overflow: hidden;
  }
  .header {
    position: absolute;
    top: 10px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
  }
  .header img { height: 80px; }
  #game-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    height: 70vh;
    width: 100%;
  }
  .item, .target {
    width: 140px;
    height: 140px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }
  .item img, .target img {
    width: 100px;
    height: 100px;
    object-fit: contain;
  }
  .target {
    border: 3px solid transparent;
  }
  .target.hovered {
    border-color: #4caf50;
    transform: scale(1.05);
  }
  #symbols {
    position: absolute;
    bottom: 20px;
    font-size: 24px;
    font-weight: bold;
    background-color: rgba(255,255,255,0.7);
    padding: 10px 20px;
    border-radius: 10px;
  }
</style>
</head>
<body>
  <div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/3222/3222795.png" alt="Gökkuşağı" />
    <img src="https://cdn-icons-png.flaticon.com/512/414/414974.png" alt="Bulut" />
  </div>

  <div id="game-area">
    <div class="target" data-match="apple">
      <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="Hedef Elma">
    </div>
    <div class="item" draggable="true" data-item="apple">
      <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="Elma">
    </div>
  </div>

  <div id="symbols">⭐ Sembol: <span id="count">0</span></div>

  <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    const item = document.querySelector('.item');
    const target = document.querySelector('.target');
    const symbolCount = document.getElementById('count');
    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');
    let count = 0;

    item.addEventListener('dragstart', (e) => {
      e.dataTransfer.setData('item', e.target.dataset.item);
      const img = e.target.cloneNode(true);
      img.style.position = 'absolute';
      img.style.top = '-1000px';
      document.body.appendChild(img);
      e.dataTransfer.setDragImage(img, 50, 50);
    });

    target.addEventListener('dragover', (e) => {
      e.preventDefault();
      target.classList.add('hovered');
    });

    target.addEventListener('dragleave', () => {
      target.classList.remove('hovered');
    });

    target.addEventListener('drop', (e) => {
      e.preventDefault();
      target.classList.remove('hovered');
      const droppedItem = e.dataTransfer.getData('item');
      const match = target.dataset.match;
      if (droppedItem === match) {
        correctSound.play();
        count++;
        symbolCount.textContent = count;
      } else {
        wrongSound.play();
        window.navigator.vibrate(300);
      }
    });
  </script>
</body>
</html>
