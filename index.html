<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eşleme Oyunu</title>
  <style>
    :root {
      --card-size: 140px;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, #c2e9fb, #a1c4fd);
      overflow: hidden;
      user-select: none;
      touch-action: none;
    }
    .header {
      position: absolute;
      top: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      pointer-events: none;
    }
    .header img {
      height: 80px;
      opacity: 0.9;
    }
    #game-area {
      width: 100%;
      height: 70vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }
    .target,
    .draggable-card {
      width: var(--card-size);
      height: var(--card-size);
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .target {
      border: 3px solid transparent;
      transition: border 0.15s ease;
    }
    .target.hover {
      border: 3px solid #4caf50;
    }
    .target img,
    .draggable-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      pointer-events: none;
    }
    .draggable-card {
      position: absolute;
      bottom: 14vh;
      left: 50%;
      transform: translateX(-50%);
      touch-action: none;
      transition: box-shadow 0.15s ease;
    }
    .dragging {
      box-shadow: 0 14px 30px rgba(0,0,0,0.25);
      z-index: 999;
    }
    #symbols {
      position: absolute;
      bottom: 20px;
      font-size: 22px;
      font-weight: bold;
      background: rgba(255,255,255,0.7);
      padding: 8px 16px;
      border-radius: 14px;
    }
    @media (orientation: landscape) {
      #game-area {
        height: 65vh;
      }
      .draggable-card {
        bottom: 10vh;
      }
    }
  </style>
</head>
<body>
  <!-- süsler -->
  <div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/3222/3222795.png" alt="gökkuşağı">
    <img src="https://cdn-icons-png.flaticon.com/512/414/414974.png" alt="bulut">
  </div>

  <!-- oyun alanı -->
  <div id="game-area">
    <!-- hedef (SABİT KALAN) -->
    <div id="target" class="target" data-match="apple">
      <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="Hedef Elma">
    </div>
  </div>

  <!-- sürüklenecek kart (AŞAĞIDA) -->
  <div
    id="card"
    class="draggable-card"
    data-item="apple"
  >
    <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="Elma">
  </div>

  <!-- sembol -->
  <div id="symbols">⭐ Sembol: <span id="count">0</span></div>

  <!-- sesler -->
  <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    const card = document.getElementById("card");
    const target = document.getElementById("target");
    const symbolCount = document.getElementById("count");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");

    let count = 0;
    let isDragging = false;
    let startX, startY;
    let cardStartX, cardStartY;

    // kartın başlangıç konumunu kaydet
    function setStartPosition() {
      const rect = card.getBoundingClientRect();
      cardStartX = rect.left;
      cardStartY = rect.top;
    }
    // sayfa yüklenince başlangıç konumunu al
    window.addEventListener("load", () => {
      setTimeout(setStartPosition, 200);
    });
    window.addEventListener("resize", () => {
      // ekran dönerse tekrar konum alalım
      setTimeout(setStartPosition, 200);
    });

    // hem mouse hem dokunma
    card.addEventListener("mousedown", dragStart);
    card.addEventListener("touchstart", dragStart, {passive:false});

    function dragStart(e) {
      e.preventDefault();
      isDragging = true;
      card.classList.add("dragging");

      const evt = e.touches ? e.touches[0] : e;
      startX = evt.clientX;
      startY = evt.clientY;

      const rect = card.getBoundingClientRect();
      cardStartX = rect.left;
      cardStartY = rect.top;

      document.addEventListener("mousemove", dragging);
      document.addEventListener("touchmove", dragging, {passive:false});
      document.addEventListener("mouseup", dragEnd);
      document.addEventListener("touchend", dragEnd);
    }

    function dragging(e) {
      if (!isDragging) return;
      const evt = e.touches ? e.touches[0] : e;

      const dx = evt.clientX - startX;
      const dy = evt.clientY - startY;

      card.style.left = cardStartX + dx + "px";
      card.style.top  = cardStartY + dy + "px";

      // hedefin üstüne geldi mi kontrol
      const cardRect = card.getBoundingClientRect();
      const targetRect = target.getBoundingClientRect();

      if (isOver(cardRect, targetRect)) {
        target.classList.add("hover");
      } else {
        target.classList.remove("hover");
      }
    }

    function dragEnd(e) {
      if (!isDragging) return;
      isDragging = false;
      card.classList.remove("dragging");
      target.classList.remove("hover");

      document.removeEventListener("mousemove", dragging);
      document.removeEventListener("touchmove", dragging);
      document.removeEventListener("mouseup", dragEnd);
      document.removeEventListener("touchend", dragEnd);

      // bırakılan konumu al
      const cardRect = card.getBoundingClientRect();
      const targetRect = target.getBoundingClientRect();

      if (isOver(cardRect, targetRect)) {
        // doğru mu
        const dropped = card.dataset.item;
        const needed = target.dataset.match;
        if (dropped === needed) {
          correct();
        } else {
          wrong();
        }
      } else {
        // hedefe gelmediyse eski yerine dön
        resetCard();
      }
    }

    function isOver(r1, r2) {
      // kartın merkezi hedefin içinde mi?
      const centerX = r1.left + r1.width / 2;
      const centerY = r1.top + r1.height / 2;
      return (
        centerX > r2.left &&
        centerX < r2.right &&
        centerY > r2.top &&
        centerY < r2.bottom
      );
    }

    function correct() {
      correctSound.play();
      count++;
      symbolCount.textContent = count;
      // kartı tekrar aşağı indir ama seçenekleri karıştırmak istersek burada yaparız
      setTimeout(resetCard, 300);
    }

    function wrong() {
      wrongSound.play();
      if (navigator.vibrate) navigator.vibrate(300);
      // hafif geri dönme
      resetCard();
    }

    function resetCard() {
      // merkeze geri koy
      card.style.transition = "top 0.2s ease, left 0.2s ease";
      // varsayılan pozisyon: ekranın ortası alt taraf
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      const cardWidth = card.offsetWidth;
      const cardHeight = card.offsetHeight;

      card.style.left = (viewportWidth / 2 - cardWidth / 2) + "px";
      card.style.top  = (viewportHeight * 0.75 - cardHeight / 2) + "px";

      setTimeout(() => {
        card.style.transition = "";
      }, 220);
    }

    // sayfa ilk açıldığında kartı doğru yere koy
    window.addEventListener("load", resetCard);
  </script>
</body>
</html>
