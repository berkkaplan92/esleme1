<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eşleme Oyunu V6</title>
  <style>
    :root {
      --card-w: 180px;
      --card-h: 240px;
      --card-radius: 16px;
      --frame-color: #0b84a5;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom right, #b3e5fc, #e1f5fe);
      height: 100vh;
      font-family: "Comic Sans MS", system-ui, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* YÖNERGE */
    #instruction {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 12px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    /* Üst kart (sabit) */
    #targetCard {
      position: absolute;
      top: 12vh; /* biraz daha yukarı aldık */
      left: 50%;
      transform: translateX(-50%);
      width: var(--card-w);
      height: var(--card-h);
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      border: 3px solid rgba(11,132,165,0.4);
      position: absolute;
    }

    /* Alt kart (sürüklenen) */
    #dragCard {
      position: absolute;
      top: 58vh; /* dün senin beğendiğin yükseklik */
      left: 50%;
      transform: translateX(-50%);
      width: var(--card-w);
      height: var(--card-h);
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      border: 3px solid rgba(11,132,165,0.4);
      cursor: grab;
      touch-action: none;
      z-index: 999;
    }

    /* kart içi üst başlık */
    .card-title {
      width: 100%;
      text-align: center;
      font-weight: 700;
      font-size: 16px;
      margin-top: 8px;
      margin-bottom: 6px;
      text-transform: uppercase;
    }

    /* görsel alanı */
    .card-img-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .card-img {
      max-width: 120px;
      max-height: 120px;
      object-fit: contain;
      pointer-events: none;
    }

    /* İngilizce isim altta */
    .card-bottom {
      margin-bottom: 10px;
      font-size: 13px;
      color: #444;
    }

    /* sembol kutusu */
    #scoreBox {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 6px 14px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }

    /* doğru/yanlış ışıkları */
    .correct-glow {
      box-shadow: 0 0 20px rgba(46, 204, 113, 0.9);
      border-color: rgba(46, 204, 113, 1);
    }
    .wrong-glow {
      box-shadow: 0 0 20px rgba(231, 76, 60, 0.9);
      border-color: rgba(231, 76, 60, 1);
    }

    @media (max-width: 480px) {
      :root {
        --card-w: 150px;
        --card-h: 210px;
      }
      #instruction {
        font-size: 12px;
      }
      #targetCard { top: 11vh; }
      #dragCard { top: 59vh; }
    }
  </style>
</head>
<body>
  <div id="instruction">YÖNERGE: EŞLE</div>

  <!-- üst kart -->
  <div id="targetCard">
    <div class="card-title" id="targetTr">ELMA</div>
    <div class="card-img-wrap">
      <img id="targetImg" class="card-img" src="" alt="">
    </div>
    <div class="card-bottom" id="targetEn">Apple</div>
  </div>

  <!-- sürüklenen kart -->
  <div id="dragCard">
    <div class="card-title" id="dragTr">ELMA</div>
    <div class="card-img-wrap">
      <img id="dragImg" class="card-img" src="" alt="">
    </div>
    <div class="card-bottom" id="dragEn">Apple</div>
  </div>

  <div id="scoreBox">⭐ Sembol: <span id="scoreVal">0</span></div>

  <!-- sadece doğru sesini tuttum -->
  <audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_bf4d03054b.mp3?filename=correct-2-46134.mp3"></audio>

  <script>
    // Görsel havuzu (assets klasöründeki isimlerle uyuşmalı)
    const pool = [
      {id:"elma", tr:"ELMA", en:"Apple"},
      {id:"muz", tr:"MUZ", en:"Banana"},
      {id:"armut", tr:"ARMUT", en:"Pear"},
      {id:"patlican", tr:"PATLICAN", en:"Eggplant"},
      {id:"domates", tr:"DOMATES", en:"Tomato"},
      {id:"sarımsak", tr:"SARIMSAK", en:"Garlic"},
      {id:"araba", tr:"ARABA", en:"Car"},
      {id:"otobus", tr:"OTOBÜS", en:"Bus"},
      {id:"ucak", tr:"UÇAK", en:"Airplane"},
      {id:"kopek", tr:"KÖPEK", en:"Dog"},
      {id:"kedi", tr:"KEDİ", en:"Cat"},
      {id:"inek", tr:"İNEK", en:"Cow"}
    ];

    const targetCard = document.getElementById('targetCard');
    const dragCard   = document.getElementById('dragCard');
    const targetImg  = document.getElementById('targetImg');
    const dragImg    = document.getElementById('dragImg');
    const targetTr   = document.getElementById('targetTr');
    const targetEn   = document.getElementById('targetEn');
    const dragTr     = document.getElementById('dragTr');
    const dragEn     = document.getElementById('dragEn');
    const instEl     = document.getElementById('instruction');
    const scoreVal   = document.getElementById('scoreVal');
    const correctSound = document.getElementById('correctSound');

    let score = 0;
    let currentItem = null;
    let isDragging = false;
    let startX = 0, startY = 0;
    let cardStartX = 0, cardStartY = 0;

    function pickRandom() {
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function centerDragCard() {
      // ekran genişliğine göre ortala
      const cardW = dragCard.offsetWidth;
      const left = (window.innerWidth / 2) - (cardW / 2);
      dragCard.style.left = left + "px";
      dragCard.style.top = "58vh";
    }

    function loadNew() {
      currentItem = pickRandom();
      const src = `assets/${currentItem.id}.png`;

      // üst kart
      targetImg.src = src;
      targetTr.textContent = currentItem.tr;
      targetEn.textContent = currentItem.en;

      // alt kart
      dragImg.src = src;
      dragTr.textContent = currentItem.tr;
      dragEn.textContent = currentItem.en;

      // yönerge
      instEl.textContent = `YÖNERGE: ${currentItem.tr} EŞLE`;

      // önceki ışıkları temizle
      targetCard.classList.remove('correct-glow', 'wrong-glow');
      dragCard.classList.remove('correct-glow', 'wrong-glow');

      // kartı yerine koy
      dragCard.style.transition = "top 0.2s ease, left 0.2s ease";
      centerDragCard();
      setTimeout(() => dragCard.style.transition = "", 250);
    }

    // sürükleme başlangıç
    function dragStart(e) {
      e.preventDefault();
      isDragging = true;
      const point = e.touches ? e.touches[0] : e;
      startX = point.clientX;
      startY = point.clientY;
      const rect = dragCard.getBoundingClientRect();
      cardStartX = rect.left;
      cardStartY = rect.top;
      dragCard.style.cursor = "grabbing";

      document.addEventListener('mousemove', dragging);
      document.addEventListener('touchmove', dragging, {passive:false});
      document.addEventListener('mouseup', dragEnd);
      document.addEventListener('touchend', dragEnd);
    }

    function dragging(e) {
      if (!isDragging) return;
      const point = e.touches ? e.touches[0] : e;
      const dx = point.clientX - startX;
      const dy = point.clientY - startY;
      dragCard.style.left = (cardStartX + dx) + "px";
      dragCard.style.top  = (cardStartY + dy) + "px";
    }

    function dragEnd() {
      if (!isDragging) return;
      isDragging = false;
      dragCard.style.cursor = "grab";

      document.removeEventListener('mousemove', dragging);
      document.removeEventListener('touchmove', dragging);
      document.removeEventListener('mouseup', dragEnd);
      document.removeEventListener('touchend', dragEnd);

      // çakışma kontrolü
      const dragRect = dragCard.getBoundingClientRect();
      const targetRect = targetCard.getBoundingClientRect();
      const centerX = dragRect.left + dragRect.width / 2;
      const centerY = dragRect.top + dragRect.height / 2;

      const isHit =
        centerX > targetRect.left &&
        centerX < targetRect.right &&
        centerY > targetRect.top &&
        centerY < targetRect.bottom;

      if (isHit) {
        handleCorrect();
      } else {
        handleWrong();
      }
    }

    function handleCorrect() {
      score++;
      scoreVal.textContent = score;
      targetCard.classList.add('correct-glow');
      dragCard.classList.add('correct-glow');
      correctSound.play();
      setTimeout(loadNew, 900);
    }

    function handleWrong() {
      // ses yok, sadece kırmızı yanacak
      targetCard.classList.add('wrong-glow');
      dragCard.classList.add('wrong-glow');
      if (navigator.vibrate) navigator.vibrate(120);
      setTimeout(() => {
        targetCard.classList.remove('wrong-glow');
        dragCard.classList.remove('wrong-glow');
        centerDragCard();
      }, 400);
    }

    window.addEventListener('resize', centerDragCard);
    dragCard.addEventListener('mousedown', dragStart);
    dragCard.addEventListener('touchstart', dragStart, {passive:false});

    window.addEventListener('load', () => {
      loadNew();
      centerDragCard();
    });
  </script>
</body>
</html>
