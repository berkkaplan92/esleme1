<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eşleme Oyunu V4.1</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom right, #b3e5fc, #e1f5fe);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    font-family: "Comic Sans MS", sans-serif;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 90vh;
  }

  /* Üst-alt hizalı ama arası daha geniş */
  #target, #source {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 100px; /* Önceden 40'tı */
  }

  #target {
    margin-bottom: 60px; /* Biraz daha açıldı */
  }

  .card {
    width: 140px;
    height: 140px;
    border-radius: 20px;
    background: white;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s;
  }

  .card img {
    width: 100px;
    height: 100px;
    pointer-events: none;
  }

  .label {
    font-size: 16px;
    text-align: center;
    font-weight: bold;
  }

  #score {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="container">
    <div id="target"></div>
    <div id="source"></div>
    <div id="score">⭐ Sembol: 0</div>
  </div>

  <audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_bf4d03054b.mp3?filename=correct-2-46134.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_21cda77a64.mp3?filename=error-126627.mp3"></audio>

<script>
const images = [
  {tr:"elma", en:"apple"}, {tr:"muz", en:"banana"}, {tr:"armut", en:"pear"},
  {tr:"araba", en:"car"}, {tr:"otobüs", en:"bus"}, {tr:"uçak", en:"plane"},
  {tr:"inek", en:"cow"}, {tr:"köpek", en:"dog"}, {tr:"kedi", en:"cat"},
  {tr:"sarımsak", en:"garlic"}
];

let score = 0;

function randomItem() {
  return images[Math.floor(Math.random() * images.length)];
}

function loadGame() {
  const chosen = randomItem();
  document.getElementById("target").innerHTML = `
    <div class="card" id="targetCard">
      <img src="assets/${chosen.tr}.png" alt="${chosen.tr}">
      <div class="label">${chosen.tr} - ${chosen.en}</div>
    </div>`;
  document.getElementById("source").innerHTML = `
    <div class="card" id="dragCard" draggable="true">
      <img src="assets/${chosen.tr}.png" alt="${chosen.tr}">
      <div class="label">${chosen.tr} - ${chosen.en}</div>
    </div>`;
  const dragCard = document.getElementById("dragCard");
  const targetCard = document.getElementById("targetCard");
  dragCard.addEventListener("dragstart", dragStart);
  targetCard.addEventListener("dragover", dragOver);
  targetCard.addEventListener("drop", drop);
}

function dragStart(e) {
  e.dataTransfer.setData("text/plain", e.target.id);
}

function dragOver(e) {
  e.preventDefault();
}

function drop(e) {
  const draggedId = e.dataTransfer.getData("text/plain");
  if (draggedId === "dragCard") {
    correctAnswer();
  } else {
    wrongAnswer();
  }
}

function correctAnswer() {
  score++;
  document.getElementById("score").textContent = `⭐ Sembol: ${score}`;
  document.getElementById("correctSound").play();
  setTimeout(loadGame, 1000);
}

function wrongAnswer() {
  navigator.vibrate?.(200);
  document.getElementById("wrongSound").play();
}

window.onload = loadGame;
</script>
</body>
</html>
